<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
    <meta name="viewport" content="width=10000, initial-scale=1, shrink-to-fit=no">

    <title>Mini Timetable</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" -->
    <link href="assets/styles.css" rel="stylesheet">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    

    <form method='post'> 
    <div id="main-container" class="container" style='min-width: 10000px'>
        <!-- populated dynamically. go away! -->
        <h1 style="font-family: 'Fira Sans'; font-size: 1.2em; padding-left: 20px;">Course Priorities</h1>
        <div class="form-group preferences-form">
            {% for course_id, course_name, course_pref in course_details %}
            <label for='txt_course_name'>{{course_name}}</label>
            <input type="text" class="form-control form-control-sm" id="txt_{{course_id}}"
                name="txt_{{course_id}}"    
                placeholder="Enter course priority" value='{{course_pref}}'/>
            {% endfor %}

            <input type="submit" value='Save' class="btn btn-sm btn-success btn-save-pref" id='btn-save-pref'><i
                    class="fas fa-save"></i></button>
        </div>
    </div>
    </form>



    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
        crossorigin="anonymous"></script>
    <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src='/assets/settings.js'></script>
    <script src='/assets/helpers.js'></script>
    <script src='/assets/gridmaker.js'></script>
    <script src='/assets/slot_handlers.js'></script>
    <script src='/assets/handlers.js'></script>
    <script src='/assets/clashchecks.js'></script>

</body>



</html>
